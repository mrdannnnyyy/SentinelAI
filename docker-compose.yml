
version: '3.8'

services:
  backend:
    build: ./backend
    container_name: sentinel_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend_data:/app/data
    restart: unless-stopped
    environment:
      - DATABASE_URL=sqlite:///./data/sentinel.db
